{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MySite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
      }

      .vh-100 {
        min-height: 100vh;
      }

      .img-cover {
        object-fit: cover;
        height: 100%;
        width: 100%;
      }

      .login-container {
        background: #fff;
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      }

      .login-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }

      input {
        padding: 10px 12px;
        font-size: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      input:focus {
        border-color: #5563DE;
        outline: none;
      }

      button {
        background-color: #5563DE;
        color: white;
        font-weight: bold;
        border: none;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #3e49b4;
      }

      .login-link {
        text-align: center;
        margin-top: 1rem;
      }

      .login-link a {
        color: #5563DE;
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
  </style>
</head>

<body class="bg-light">
  <div class="container-fluid">
    <div class="row vh-100">
      
      <!-- Left Image Section -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="https://img.freepik.com/premium-photo/literary-event-krakow-bookshelf-filled-with-books_706399-27387.jpg" 
             alt="Login Image" class="img-cover">
      </div>

      <!-- Right Login Form Section -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="login-container">

          <h2>LOG IN</h2>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}

          <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="password1">Password</label>
              <input type="password" id="password1" name="password1" class="form-control" required>
            </div>

            <button type="submit" class="w-100" >LOG IN</button>
          </form>

          <div class="login-link">
            Don't have an account? <a href="{% url 'signup' %}">SIGN UP</a>
          </div>

        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
